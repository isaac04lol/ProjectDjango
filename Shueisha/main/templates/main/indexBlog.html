{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shueisha</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{% static "css/styles.css" %}' rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">ANIME</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href='{% url "main:home" %}'>Home</a></li> <!--cambiar el href a el nuevo template-->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Tu Blog</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <h1><p class="text-black-50"><p class="text-center">Crea Tu Blog</p></p></h1>
                <!-- zona del cuadro de Blogs-->
                <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                        <input type="text" name="name" class="form-control bg-ligth" placeholder="Ingrese el Titulo del manga">
                    </div>
                    <br>
                    <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                        <input type="text" name="author" class="form-control" placeholder="Creador o Autor de su manga">
                    </div>
                    <br>
                    <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                        <input type="text" name="description" class="form-control" placeholder="Descripcion">
                    </div>
                    <br>
                    <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                        <textarea name="body" class="form-control" placeholder="Escriba su sinopsis"></textarea>
                    </div>
                    <br>
                    <div class="form-grou col-sm-4" style="width:50%; margin: 0 auto;">
                        <input type="file" name="image" class="form-control" placeholder="Añada su cover">
                    </div>
                    <div style="width:50%; margin: 0 auto;">
                        <br>
                        <br>
                        <input type="submit"  class="btn btn-success btn-center btn-xl text-uppercase text-black" value="Subir Diseño" > 
                        <br>
                        <br>
                    </div>
                </form>
                <!-- fin zona del cuadro de Blogs-->
            </div>
        </section>
        <!-- Signup-->
        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
